    <!-- ðŸš« Script to permanently remove Google Translate banner -->
    <script>
      function removeGoogleBar() {
        const gtFrame = document.querySelector("iframe.goog-te-banner-frame");
        if (gtFrame) {
          gtFrame.style.display = "none";
          gtFrame.remove();
        }

        const googleBar = document.querySelector(".goog-te-banner-frame");
        if (googleBar) {
          googleBar.style.display = "none";
        }

        const skiptranslate = document.querySelector(".skiptranslate");
        if (skiptranslate) {
          skiptranslate.style.display = "none";
        }

        document.body.style.top = "0px";
      }

      // Re-run because Google injects late after translation changes
      setInterval(removeGoogleBar, 200);
    </script>

  </body>
